<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Amazon Registation</title>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <div class="col-lg-3">
        <form action="" class="border border-gray rounded-2 p-3">
            <h2>Create account</h2>
            <div class="">
                <label for="fullname" class="form-label fw-bold col-form-label-sm mb-0">Your name</label>
                <input type="text" class="form-control form-control-sm" id="fullname" placeholder="First and Last name">
            </div>
            <div>
                <label for="emailormobile" class="form-label fw-bold mb-0 mt-3 col-form-label-sm">Mobile number or email</label>
                <input type="text" class="form-control form-control-sm" id="emailormobile">
            </div>
            <div>
                <label for="password" class="form-label fw-bold col-form-label-sm mt-3 mb-0">Password</label>
                <input type="password" class="form-control form-control-sm" placeholder="At least 6 characters" id="password" aria-describedby="passwordhelp">
                <div id="passwordhelp" class="form-text">Passwords must be at least 6 characters. </div>
            </div>
            <div>
                <label for="password" class="form-label fw-bold col-form-label-sm mt-3 mb-0">Re-enter password</label>
                <input type="password" class="form-control form-control-sm" id="password" >
            </div>
            <div>
                <button class="btn btn-warning w-100 mt-3">Continue</button>
            </div>
            
        </form>
    
    </div>
    

</body>
</html>
